name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.1

      - name: Build
        run: make -C ./lab3 out/example

      - name: Test Parser
        run: go test ./lab3/painter/lang
        
      - name: Test Loop
        run: go test ./lab3/painter
